<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array1 = [1, 3, 6, 2, 4];
        var array2 = [2, 0, 4, 1, 2];
        var array3 = [];    

        for(var i=0; i<array1.length; i++) {
            array3.push(array1[i] + array2[i]); 
        }

        // logging the values of array3 in console 
        array3.forEach( function(value,index) {
            console.log(index + " : " + value);
        })
        
        // here we delete the similar elements of array3
        for(let i = 0; i < array3.length; i++ )
        {                                                   
            for(let j = i+1; j < array3.length; j++)        
            {                                               
                                          
                if(array3[i] == array3[j]) {
                    array3.splice(j,1);
                    j--;
                }

            }
        }  

        // logging the unique values of array3 in console 
        array3.forEach( function(value,index) {
            console.log(index + " : " + value);
        })

    </script>
</body>
</html>
