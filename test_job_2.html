<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


    var fruitsDb = ["apple","banana","orange","pineapple","grapes","avocado","strawberry"];

    var mixFruitArr = ["grapes","cabbage", "tomato", "banana", "orange", "kiwi", "honda ", "strawberry " ];
    
    mixFruitArr = filterfruits(mixFruitArr);


    function filterfruits(array1) {

        for(let i = 0 ; i < array1.length ; i++ )
        {
            var flag = false;
            
            for(let j=0; j < fruitsDb.length; j++) {
                if(array1[i] == fruitsDb[j]) {
                    flag = true;
                }
            }

            if(flag == false){
                array1.splice(i,1);
                i--;    
            }
        }

        return array1;
    }
    
    console.log(mixFruitArr);
    </script>

</html>
</body>
